plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.bosstimers"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.bosstimers"
        minSdk 22
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}